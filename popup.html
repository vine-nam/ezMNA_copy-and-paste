<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <textarea id="textBox" rows="3"></textarea>
    <div class="alert-container">
        <div class="alert-item">
            운영 Alert 여부: 
        </div>
        <div class="alert-item">
            <input type="checkbox" id="alert-flag" checked/>
            <label for="alert-flag">Alert 사용</label>
        </div>
        <div class="alert-item">
            <input type="checkbox" id="alert-mail" checked/>
            <label for="alert-mail">메일 수신</label>
        </div>
        <div class="alert-item">
            <input type="checkbox" id="alert-sms"/>
            <label for="alert-sms">SMS 수신</label>
        </div>
    </div>
    <div class="button-container">
        <div id="message"></div>
        <button id="clear">CLEAR</button>
        <button id="copy">COPY</button>
        <button id="paste">PASTE</button>
    </div>
    <div>
        아이콘 제작자 <a href="https://www.flaticon.com/kr/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/kr/" title="Flaticon"> www.flaticon.com</a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
